    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9 0%, #6dd5fa 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 4rem;
    }

    /* Main container for layout - uses grid for fixed sidebar */
    .overall-layout-container {
      display: grid;
      grid-template-columns: 250px 1fr; /* Fixed sidebar width, rest for content */
      width: 90%;
      max-width: 1200px;
      min-height: 80vh; /* Make sure it takes up enough height to allow internal scrolling */
      background: #fff;
      border-radius: 15px;
      box-shadow:
        0 8px 30px rgba(0, 0, 0, 0.12),
        inset 0 -3px 8px rgba(0,0,0,0.05);
      overflow: hidden; /* To keep rounded corners */
    }

    /* Sidebar styles */
    .sidebar {
      background: #f0f9ff;
      padding: 1.5rem 0;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      overflow-y: auto; /* Enable scrolling for sidebar topics if they exceed height */
      height: 100%; /* Take full height of its grid area */
      position: sticky; /* Make it sticky within its grid cell */
      top: 0; /* Stick to the top of its container */
      align-self: start; /* Align to the start of the grid cell to allow sticky to work */
    }

    .sidebar h3 {
      font-size: 1.2rem;
      color: #2980b9;
      padding: 0 1.5rem;
      margin-top: 0;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
      color: #555;
      text-decoration: none;
      transition: background-color 0.2s ease, color 0.2s ease;
      border-left: 4px solid transparent;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #eaf4fc;
      color: #2980b9;
      border-left-color: #3498db;
    }

    .topic-count {
        font-size: 0.85em;
        background-color: #3498db;
        color: white;
        padding: 0.2em 0.6em;
        border-radius: 12px;
        min-width: 40px; /* Ensure consistent width */
        text-align: center;
    }

    /* Main content area */
    #topics-content-area {
      padding: 2rem 3rem;
      overflow-y: auto; /* Enable scrolling for main content */
      height: 100%; /* Take full height of its grid area */
    }

    h1 {
      color: #f0f9ff;
      font-size: 2.75rem;
      margin-bottom: 1rem;
      text-shadow:
        0 0 8px rgba(255,255,255,0.7),
        0 0 20px rgba(255,255,255,0.5);
      text-align: center;
      user-select: none;
    }

    /* Overall progress tracker */
    .overall-progress-tracker {
      background-color: #f0f9ff;
      border-radius: 10px;
      padding: 0.8rem 1.5rem;
      margin-bottom: 1.5rem;
      width: 90%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      color: #2980b9;
    }

    .progress-bar-container {
      flex-grow: 1;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-left: 1rem;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #2ecc71; /* Green for progress */
      border-radius: 5px;
      transition: width 0.5s ease-out;
    }

    /* Topic Headers */
    h2 {
      font-size: 1.75rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
      border-left: 6px solid #3498db;
      padding-left: 0.75rem;
      color: #2980b9;
      user-select: none;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
      margin-bottom: 3rem;
    }

    thead tr {
      background: #3498db;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.05em;
      border-radius: 12px;
    }

    thead th {
      padding: 0.75rem 1.2rem;
      text-align: left;
      user-select: none;
    }

    tbody tr {
      background: #f6f9fc;
      border-radius: 12px;
      box-shadow:
        0 3px 6px rgba(52, 152, 219, 0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: default;
    }
    tbody tr:hover {
      transform: translateY(-6px);
      box-shadow:
        0 8px 20px rgba(52, 152, 219, 0.3);
      background: #eaf4fc;
    }

    tbody td {
      padding: 0.8rem 1.2rem;
      vertical-align: middle;
      font-size: 0.95rem;
      user-select: text;
    }
    tbody td a {
      color: #2980b9;
      font-weight: 600;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
    tbody td a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background: #3498db;
      opacity: 0;
      transform: translateY(2px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      border-radius: 2px;
    }
    tbody td a:hover, tbody td a:focus {
      color: #1a5276;
    }
    tbody td a:hover::after, tbody td a:focus::after {
      opacity: 1;
      transform: translateY(0);
    }

    /* Difficulty colors */
    .difficulty-easy {
      color: #27ae60;
      font-weight: 700;
      text-transform: capitalize;
      letter-spacing: 0.03em;
    }
    .difficulty-medium {
      color: #e67e22;
      font-weight: 700;
      text-transform: capitalize;
      letter-spacing: 0.03em;
    }
    .difficulty-hard {
      color: #c0392b;
      font-weight: 700;
      text-transform: capitalize;
      letter-spacing: 0.03em;
    }

    /* Checkbox cell */
    td:last-child {
      width: 80px;
      text-align: center;
      user-select: none;
    }

    /* Large custom checkbox */
    input[type="checkbox"] {
      --checkbox-size: 26px;
      width: var(--checkbox-size);
      height: var(--checkbox-size);
      cursor: pointer;
      position: relative;
      appearance: none;
      -webkit-appearance: none;
      border: 2.5px solid #2980b9;
      border-radius: 6px;
      transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.2s ease;
      outline-offset: 3px;
      background-color: #fff;
      vertical-align: middle;
    }
    input[type="checkbox"]:hover {
      border-color: #1a5276;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.4);
    }
    input[type="checkbox"]:focus-visible {
      outline: 3px solid #3498db;
    }
    input[type="checkbox"]:checked {
      background-color: #2980b9;
      border-color: #2980b9;
      box-shadow: 0 0 10px 1px #2980b9aa;
    }
    input[type="checkbox"]:checked::after {
      content: "âœ”";
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 18px;
      color: white;
      transform: translate(-50%, -50%);
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 768px) { /* Adjusted breakpoint for better mobile experience */
      .overall-layout-container {
        grid-template-columns: 1fr; /* Stack sidebar and content */
        width: 100%;
        min-height: unset; /* Allow height to adjust */
      }
      .sidebar {
        position: static; /* Remove sticky on small screens */
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
        max-height: 250px; /* Limit sidebar height on small screens */
        padding-bottom: 1rem; /* Adjust padding */
      }
      .sidebar ul {
        display: flex;
        flex-wrap: wrap; /* Allow topics to wrap */
        justify-content: center;
      }
      .sidebar ul li a {
        padding: 0.5rem 0.8rem;
        border-left: none;
        border-bottom: 3px solid transparent; /* Indicate active with bottom border */

      .sidebar ul li a.active {

        border-left-color: transparent; /* Remove left border active */
      }
      #topics-content-area {
        padding: 1rem 1rem 2rem;
        height: unset; /* Allow height to adjust */
      }
      thead th, tbody td {
        padding: 0.5rem 0.8rem;
        font-size: 0.85rem;
      }
      h2 {
        font-size: 1.4rem;
        margin-top: 2rem;
        margin-bottom: 0.75rem;
      }
      input[type="checkbox"] {
        --checkbox-size: 22px;
      }
      .overall-progress-tracker {
        width: 100%;
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }

    .footer {
      font-size: 0.9rem;
      color: #bbdefb;
      margin-top: auto;
      text-align: center;
      user-select: none;
      font-style: italic;
      padding-top: 2rem;
    }
  </style>
</head>

    const dsaTopics = Object.keys(problemsByTopic);
    const localStorageKey = 'dsaTrackerProgress';
    let problemProgress = JSON.parse(localStorage.getItem(localStorageKey)) || {};

    const topicsContentArea = document.getElementById('topics-content-area');
    const sidebarTopics = document.getElementById('sidebar-topics');
    const overallProgressCountSpan = document.getElementById('overall-progress-count');
    const overallProgressBar = document.getElementById('overall-progress-bar');

    function renderTopics() {
      topicsContentArea.innerHTML = ''; // Clear existing content
      sidebarTopics.innerHTML = ''; // Clear existing sidebar content

      let totalProblems = 0;
      let totalCompletedProblems = 0;

      dsaTopics.forEach(topic => {
        const problems = problemsByTopic[topic];
        const topicId = topic.replace(/\s|\//g, '-').toLowerCase(); // Create a clean ID for anchor links, handle "/"

        // Render main content area
        const topicSection = document.createElement('section');
        topicSection.id = topicId;
        topicSection.innerHTML = `
          <h2 id="${topicId}-heading">${topic}</h2>
          <table>
            <thead>
              <tr>
                <th>Problem</th>
                <th>Difficulty</th>
                <th>Done</th>
              </tr>
            </thead>
            <tbody>
              ${problems.map((problem, index) => {
                // Ensure problemUniqueId is truly unique and consistent
                const problemUniqueId = `${topicId}-${problem.name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase()}`;
                const isChecked = problemProgress[problemUniqueId] || false;
                if (isChecked) totalCompletedProblems++;
                totalProblems++;
                return `
                  <tr>
                    <td><a href="${problem.url}" target="_blank" rel="noopener noreferrer">${problem.name}</a></td>
                    <td class="difficulty-${problem.diff}">${problem.diff}</td>
                    <td>
                      <input type="checkbox" data-problem-id="${problemUniqueId}" data-topic="${topic}" ${isChecked ? 'checked' : ''}>
                    </td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        `;
        topicsContentArea.appendChild(topicSection);

        // Render sidebar
        const topicCompletedCount = problems.filter(problem => {
          const problemUniqueId = `${topicId}-${problem.name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase()}`;
          return problemProgress[problemUniqueId];
        }).length;
        const topicTotalCount = problems.length;

        const sidebarItem = document.createElement('li');
        sidebarItem.innerHTML = `
          <a href="#${topicId}">
            <span>${topic}</span>
            <span class="topic-count">${topicCompletedCount}/${topicTotalCount}</span>
          </a>
        `;
        sidebarTopics.appendChild(sidebarItem);
      });

      updateOverallProgress(totalCompletedProblems, totalProblems);
      addEventListenersToCheckboxes();
      addEventListenersToSidebarLinks();
      updateSidebarTopicCounts(); // Initial update for sidebar counts
    }

    function updateOverallProgress(completed, total) {
      overallProgressCountSpan.textContent = `${completed}/${total}`;
      const percentage = total === 0 ? 0 : (completed / total) * 100;
      overallProgressBar.style.width = `${percentage}%`;
    }

    function updateSidebarTopicCounts() {
        dsaTopics.forEach(topic => {
            const topicId = topic.replace(/\s|\//g, '-').toLowerCase();
            const problems = problemsByTopic[topic];
            const topicCompletedCount = problems.filter(problem => {
                const problemUniqueId = `${topicId}-${problem.name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase()}`;
                return problemProgress[problemUniqueId];
            }).length;
            const topicTotalCount = problems.length;

            const sidebarCountSpan = sidebarTopics.querySelector(`a[href="#${topicId}"] .topic-count`);
            if (sidebarCountSpan) {
                sidebarCountSpan.textContent = `${topicCompletedCount}/${topicTotalCount}`;
            }
        });
    }

    function addEventListenersToCheckboxes() {
      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', (event) => {
          const problemId = event.target.dataset.problemId;
          const topicName = event.target.dataset.topic; // Get topic name from data attribute

          problemProgress[problemId] = event.target.checked;
          localStorage.setItem(localStorageKey, JSON.stringify(problemProgress));
          updateAllProgress(); // Update both overall and topic-wise
        });
      });
    }

    function addEventListenersToSidebarLinks() {
      document.querySelectorAll('#sidebar-topics a').forEach(link => {
        link.addEventListener('click', function(event) {
          event.preventDefault();
          const targetId = this.getAttribute('href').substring(1); // Remove '#'
          const targetElement = document.getElementById(targetId);

          if (targetElement) {
            topicsContentArea.scrollTo({ // Scroll the content area, not the whole window
              top: targetElement.offsetTop, // Target element's offset relative to its parent (topicsContentArea)
              behavior: 'smooth'
            });

            // Remove active class from all links
            document.querySelectorAll('#sidebar-topics a').forEach(a => a.classList.remove('active'));
            // Add active class to the clicked link
            this.classList.add('active');
          }
        });
      });

      // Observe scroll to update active sidebar link
      // Intersection Observer is crucial for correctly highlighting sidebar links
      // when the user scrolls the content area manually.
      const observerOptions = {
        root: topicsContentArea, // Observe within the main content scroll area
        rootMargin: '0px',
        threshold: 0.5 // When 50% of the target is visible
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const topicId = entry.target.id;
            document.querySelectorAll('#sidebar-topics a').forEach(a => a.classList.remove('active'));
            const correspondingLink = document.querySelector(`#sidebar-topics a[href="#${topicId}"]`);
            if (correspondingLink) {
              correspondingLink.classList.add('active');
            }
          }
        });
      }, observerOptions);

      dsaTopics.forEach(topic => {
        const topicId = topic.replace(/\s|\//g, '-').toLowerCase();
        const topicElement = document.getElementById(topicId);
        if (topicElement) {
          observer.observe(topicElement);
        }
      });
    }

    function updateAllProgress() {
      let totalProblems = 0;
      let totalCompletedProblems = 0;

      dsaTopics.forEach(topic => {
        const problems = problemsByTopic[topic];
        const topicId = topic.replace(/\s|\//g, '-').toLowerCase();
        problems.forEach(problem => {
          const problemUniqueId = `${topicId}-${problem.name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase()}`;
          if (problemProgress[problemUniqueId]) {
            totalCompletedProblems++;
          }
          totalProblems++;
        });
      });

      updateOverallProgress(totalCompletedProblems, totalProblems);
      updateSidebarTopicCounts();
    }

    // Initial render and setup
    document.addEventListener('DOMContentLoaded', () => {
      renderTopics();
      // Set the first topic as active on load
      const firstSidebarLink = document.querySelector('#sidebar-topics a');
      if (firstSidebarLink) {
        firstSidebarLink.classList.add('active');
      }
    });
  </script>
